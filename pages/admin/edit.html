            </nav>
        </header>    
        <main class="container form">
            <h2 class="form__title">Editar item</h2>
            <form class="create__form" action="/admin/create" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="collection">Categoría:</label>
                        <select class="form__select select__width--intermediate" name="collection" id="collection" required>
                            <option value="" disabled selected hidden>Seleccionar</option>
                            <option value="Figuras Coleccionables">Figuras Coleccionables</option>
                            <option value="Llaveros">Llaveros</option>
                            <option value="Remeras">Remeras</option>
                        </select>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="collection">Licencia:</label>
                        <select class="form__select select__width--intermediate" name="collection" id="collection" required>
                            <option value="" disabled selected hidden>Seleccionar</option>
                            <option value="starwars">Star Wars</option>
                            <option value="pokemon">Pokemon</option>
                            <option value="harrypotter">Harry Potter</option>
                        </select>
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="name">Nombre del producto:</label>
                    <input class="form__input form__text" type="text" name="name" id="name" placeholder="Kakashi Hatake Shippuden Saga" size="25" required>
                </div>
                <div>
                    <textarea class="form__textarea form__text" name="description" id="description" cols="30" rows="10" placeholder="Descripción del producto" required></textarea>
                </div>
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="sku">SKU:</label>
                        <input class="form__input form__text" type="text" name="sku" id="sku" placeholder="SSK111AB001" size="9" required>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="price">Precio:</label>
                        <div class="form__input--wrapper form__text"><span>$</span><input class="form__input form__text" type="text" name="price" id="price" data-type="currency" placeholder="0.000,00" size="6"></div>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="stock">Stock:</label>
                        <div class="form__input--wrapper form__text"><input class="form__input form__text form__small" type="text" name="stock" id="stock" placeholder="0" size="2" required><span>unidades</span></div>
                    </div>
                </div>
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="discount">Descuento:</label>
                        <div class="form__input--wrapper form__text">
                            <input class="form__input form__text form__small" type="text" name="discount" id="discount" placeholder="0" size="2" required>
                            <span>%</span>
                        </div>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="dues">Cuotas:</label>
                        <select class="form__select select__width--large" name="dues" id="dues">
                            <option value="0">Sin cuotas</option>
                            <option value="3">3 cuotas s/ interés</option>
                            <option value="6">6 cuotas s/ interés</option>
                            <option value="9">9 cuotas s/ interés</option>
                            <option value="12">12 cuotas s/ interés</option>
                            <option value="18">18 cuotas s/ interés</option>
                            <option value="24">24 cuotas s/ interés</option>
                        </select>
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="images">Imagenes:</label>
                    <input type="file" name="images" id="img" multiple>
                </div>
                <div class="form__box--flex">
                    <div class="edit__img">
                        <picture class="edit__img--picture">
                            <img src="../../images/harry-potter/hermione-1.webp" alt="Figura Funko coleccionable de Hermione">
                        </picture>
                        
                        <p class="edit__img--side">Frente</p>
                    </div>
                    <div class="edit__img">
                        <picture class="edit__img--picture">
                            <img src="../../images/harry-potter/hermione-box.webp" alt="Figura Funko coleccionable de Hermione en caja">
                        </picture>
                        
                        <p class="edit__img--side">Dorso</p>
                    </div>
                </div>
                <div class="form__flex">
                    <input class="form__btn" type="submit" value="Modificar Producto">
                </div>
            </form>
        </main>
